<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" keyword="login form signup form">
    <title>London Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container-wrap">
        <div id="container-form">
            <input type="radio" id="sign_in" class="login" name="tab" checked><label class="tab" for="sign_in">SIGN IN</label>
            <input type="radio" id="sign_up" class="register" name="tab"><label class="tab" for="sign_up">SIGN UP</label>
            <div class="login-html">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">USERNAME</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">PASSWORD</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input type="checkbox" id="check" class="check" checked>
                        <label for="check"><span class="icon">Keep me signed in</span></label>
                    </div>
                    <div class="group">
                        <input type="submit" class="send" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    <div class="footer">
                        <a href="#forgot">Forgot Password?</a>
                    </div>

                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="user" class="label">USERNAME</label>
                            <input id="user" type="text" class="input">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">PASSWORD</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">REAPEAT PASSWORD</label>
                            <input id="pass" type="password" class="input" data-type="password">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">EMAIL ADDRESS</label>
                            <input id="pass" type="email" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="send" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="footer">
                            <a href="#forgot">Already A Member?</a>
                        </div>
                    </div>
                </div>
            </div>
            


        </div> 
    </div>


    <script src="script.js"></script>
<body>




</html>
